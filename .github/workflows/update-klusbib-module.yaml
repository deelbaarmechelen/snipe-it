# This is a basic workflow that is manually triggered

name: Update Klusbib module

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    #inputs:
      #name:
        # Friendly description to be shown in the UI instead of 'name'
        #description: 'Person to greet'
        # Default value if no value is explicitly provided
        #default: 'World'
        # Input has to be provided for the workflow to run
        #required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  update-klusbib:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    #- name: Send greeting
    #  run: echo "Hello ${{ github.event.inputs.name }}"
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        ref: 'deelbaarm'
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: '7.1'
      env:
        COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Install Composer dependencies
      run: composer update -vvv deelbaarmechelen/klusbib-module
    #- name: Update module
    #  uses: php-actions/composer@v5
    #  with:
    #    php_version: 7.1
    #    version: 1
    #    command: update -vvv deelbaarmechelen/klusbib-module
    #  env:
    #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Add & Commit
      uses: EndBug/add-and-commit@v6.2.0
      with:
        author_name: Bernard Butaye
        author_email: bernard@deelbaarmechelen.be
        message: 'Update Klusbib module'
        add: 'composer.lock'
        branch: 'deelbaarm'
